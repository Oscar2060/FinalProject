{% extends 'final_app/base_template.html' %}

{% block content %}
<h3>Car Owner: {{ car.owner }}</h3>

<p><strong>Make:</strong> {{ car.make }}</p>
<p><strong>Model:</strong> {{ car.model }}</p>
<p><strong>Year:</strong> {{ car.year }}</p>
<p><strong>Color:</strong> {{ car.color }}</p>

<a class="btn btn-primary" href="{% url 'edit_car' car.id %}" role="button">Edit Car</a>
<a class="btn btn-primary" href="{% url 'delete_car' car.id %}" role="button">Delete Car</a>

{% endblock %}
